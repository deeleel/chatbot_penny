<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Penny Bot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .user-message, .bot-message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
        }

        .message-bubble {
            background-color: #f9f9f9;
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        .bot-message .message-bubble {
            background-color: #e5e5ea;
        }

        .chat-input {
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: #fff;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 8px 16px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with miniPenny</div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>

        function displayMessage(message) {
            var chatMessages = document.getElementById('chat-messages');
            // Display user message
            var userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message';
            var userMessageBubble = document.createElement('span');
            userMessageBubble.className = 'message-bubble';
            userMessageBubble.textContent = message;
            userMessageDiv.appendChild(userMessageBubble);
            chatMessages.appendChild(userMessageDiv);
        }

        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            displayMessage(userInput)
            
            // Clear user input
            document.getElementById('user-input').value = '';

            // Scroll to bottom of chat messages
            var chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Send the user message to the backend
            response = sendUserMessageToBackend(userInput);
        }

        async function sendUserMessageToBackend(message) {
            try {
                const response = await fetch('/bot/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error('Failed to send message to bot');
                }
                const responseData = await response.json();
                console.log('Response from backend:', responseData);
                displayMessage(responseData.bot_response);

            } catch (error) {
                console.error('Error:', error);
            }
        }

    </script>
</body>
</html>
